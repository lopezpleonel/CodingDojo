<!DOCTYPE html>

<html lxmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Dojo</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">

    <script th:src="@{/static/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/static/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <script th:src="@{/static/js/lender.js}" src="../static/js/lender.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-faded">
        <ul class="navbar-nav ml-auto">
            <a class="navbar-brand" href="/login" style="color: blue">Logout</a>
        </ul>   
    </nav>

    <div class="container row" style="margin: auto">
        <div class="col-sm-6">
            <form>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputName" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputMoney1" class="col-sm-4 col-form-label">Amount Needed:</label>
                    <div class="col-sm-6">
                    <input type="number" class="form-control" id="inputMoney1" readonly>
                    </div>
                </div>  
                <div class="form-group row">	
                    <label for="inputMoney1" class="col-sm-4 col-form-label">Amount Raised:</label>
                    <div class="col-sm-6">
                    <input type="number" class="form-control" id="inputMoney1" readonly>
                    </div>
                </div> 
                <br>
                <div>
                    <h5>List of people who lent you money:</h5>
                </div> 
                <table id="lenderTable" class="table table-striped" style="margin: 20px">
                    <thead>
                        <tr>
	                        <th scope="col">Name</th>
	                        <th scope="col">Email</th>
	                        <th scope="col">Amount Lent</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="l : ${borrower}">
                        	<td th:text="*{firstname}"></td>
	                        <td th:text="*{email}"></td>
	                        <td th:text="*{amount}"></td>
                        </tr>
                    </tbody>
                </table>                                                        
            </form>  
        </div>
    </div>
</body>
</html>
