<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Dojo</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">

    <script th:src="@{/static/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/static/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</head>
<body>
    <div class="container row" style="margin: auto">
        <div class="col-sm-6">
            <form action="#" th:action="@{/create}" th:object="${lender}" mehtod="post">
                <br>
                <h2><u>Lender</u></h2>
                <br>
                <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-3 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" name="firstname" id="firstname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLastName" class="col-sm-3 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputLastName" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail1" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail1" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword1" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword1" required>
                    </div>
                </div>        
                <div class="form-group row">
                    <label for="inputMoney1" class="col-sm-3 col-form-label">Money</label>
                    <div class="col-sm-6">
                    <input type="number" class="form-control" id="inputMoney1" required>
                    </div>
                </div>                          
                <div class="form-group row">
                    <a href="/login" class="col-sm-4 col-form-label">Already a member?</a>
                    <div class="col-sm-7" style="text-align: right">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>  
        </div>

        <div class="col-sm-6">
            <form>
                <br>
                <h2><u>Borrower</u></h2>
                <br>
                <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-3 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputFirstName" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLastName" class="col-sm-3 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputLastName" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail1" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail1" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword1" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword1" required>
                    </div>
                </div>      
                <div class="form-group row">
                    <label for="inputNeedMoney" class="col-sm-4 col-form-label">Need Money for:</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputNeedMoney" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDescription" class="col-sm-4 col-form-label">Description:</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="inputDescription" name="Description" rows="2"></textarea>
                    </div>
                </div>  
                <div class="form-group row">
                    <label for="inputMoney1" class="col-sm-4 col-form-label">Amount Needed</label>
                    <div class="col-sm-6">
                    <input type="number" class="form-control" id="inputMoney1" required>
                    </div>
                </div>                                              
                <div class="form-group row">
                    <a href="/login" class="col-sm-4 col-form-label">Already a member?</a>
                    <div class="col-sm-7" style="text-align: right">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>  
        </div>    
       
    </div>
</body>
</html>
