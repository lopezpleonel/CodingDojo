<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Dojo</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">

    <script th:src="@{/static/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/static/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-sm-8">
            <form action="#" th:action="@{/borrower}" th:object="${borrower}" method="post">
                <br>
                <h2><u>LOGIN</u></h2>
                <br>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <a href="/register" class="col-sm-6 col-form-label">Click here to register</a>
                    <div class="col-sm-6" style="text-align: right">
						<button type="submit" class="btn btn-primary">Login</button>                    	
                    </div>
                </div>
            </form>  
        </div>
    </div>
</body>
</html>
